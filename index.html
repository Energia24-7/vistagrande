<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urbanización Vista Grande - Servicios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Urbanización Vista Grande - Servicios</h1>
    <input type="text" id="searchInput" placeholder="Buscar servicios...">
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside>
      <h2>Categorías</h2>
      <ul>
        <li><a href="#services">Servicios</a></li>
        <li><a href="#sales">Cosas en Venta</a></li>
        <li><a href="#properties">Propiedades</a></li>
      </ul>
      <div class="ads">
        <h3>Publicidad</h3>
        <img src="https://via.placeholder.com/150x100" alt="Ad 1">
        <img src="https://via.placeholder.com/150x100" alt="Ad 2">
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <section id="services">
        <h2>Servicios</h2>
        <div id="services-list"></div>
      </section>

      <section id="sales">
        <h2>Cosas en Venta</h2>
        <div id="sales-list"></div>

        <!-- Admin Upload Form -->
        <h3>Agregar un artículo (solo admin)</h3>
        <form id="sale-form">
          <input type="text" id="sale-title" placeholder="Título" required>
          <textarea id="sale-description" placeholder="Descripción" required></textarea>
          <input type="text" id="sale-price" placeholder="Precio" required>
          <input type="file" id="sale-photos" accept="image/*" multiple>
          <button type="submit">Subir</button>
        </form>
      </section>

      <section id="properties">
        <h2>Propiedades en Venta o Alquiler</h2>
        <div id="properties-list"></div>
      </section>
    </main>
  </div>

  <footer>
    <p>Urbanización Vista Grande - Contacto: info@vistagrande.com</p>
    <p>Desarrollado para la comunidad</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
